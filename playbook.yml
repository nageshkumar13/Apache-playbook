---
- hosts: all
  tasks:
    - name: Install the Apache web server
      yum:
        name: httpd
        state: present

    - name: Configure the Apache web server
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Copy the index.html file to the web root
      copy:
        src: index.html
        dest: /var/www/html/index.html